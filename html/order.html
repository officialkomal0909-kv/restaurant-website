<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
      background: #f8f8f8;
    }
    h1 { text-align: center; color: #222; margin-bottom: 20px; }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .item {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
    }
    .item h3 { margin: 10px 0; }
    .item p { font-size: 14px; color: #555; }
    .price { font-weight: bold; color: #e67e22; margin: 8px 0; }
    .btn {
      background: #ffcc00;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover { background: #e6b800; }
  </style>
</head>
<body>

  <h1>Order Online</h1>

  <div class="menu">
    <div class="item">
      <img src="pizza.jpg" alt="Pizza">
      <h3>Cheese Pizza</h3>
      <p>Delicious cheesy pizza with fresh toppings.</p>
      <div class="price">₹299</div>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="item">
      <img src="burger.jpg" alt="Burger">
      <h3>Veg Burger</h3>
      <p>Loaded with fresh veggies and crispy patty.</p>
      <div class="price">₹149</div>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="item">
      <img src="pasta.jpg" alt="Pasta">
      <h3>White Sauce Pasta</h3>
      <p>Creamy Italian pasta with authentic flavors.</p>
      <div class="price">₹199</div>
      <button class="btn">Add to Cart</button>
    </div>
  </div>

</body>
</html>
