<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Your Restaurant Name</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      padding: 40px;
    }

    .contact-form {
      max-width: 600px;
      margin: auto;
      background-color: #f8f8f8;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      background-color: #d32f2f;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>

  <div class="contact-form">
    <h2>Contact Us</h2>
   <form action="https://api.web3forms.com/submit" method="POST">
  <input type="hidden" name="access_key" value="f95006ac-eaea-4b68-b4b1-242f5071e10e">

  <div class="form-group">
    <label for="name">Your Name *</label>
    <input type="text" id="name" name="name" required />
  </div>

  <div class="form-group">
    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" required />
  </div>

  <div class="form-group">
    <label for="phone">Phone Number (optional)</label>
    <input type="tel" id="phone" name="phone" />
  </div>

  <div class="form-group">
    <label for="message">Your Message *</label>
    <textarea id="message" name="message" required></textarea>
  </div>

  <!-- Success redirect (optional) -->
  <!-- <input type="hidden" name="redirect" value="https://yourwebsite.com/thank-you.html"> -->

  <button type="submit">Send Message</button>
</form>


  </div>

</body>
</html>
